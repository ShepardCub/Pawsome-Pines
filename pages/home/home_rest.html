    <div class="text_area" id="text_area_clothes">

        <p>
            Time for a quick nap. I'll doze off for :
        </p>

        <div class="player_choice">

            <a href="../home/home.html">
                <button>
                    Return to the living room

            <div id="time_nap"></div>

<script>

    sleepNextDay("time_nap");
    setNap("sleep_next_day");

    function sleepNextDay(id){
        var container = document.getElementById(id);
        
        var divTime = document.createElement("button");
        divTime.innerText = "Sleep till tomorrow";
        divTime.onclick = function () {nextDay();window.location.href = "../home/home.html"};
        container.appendChild(divTime);
    }

    function setNap(id){
        var container = document.getElementById(id);
        var array_nap = [1,2,3,4,5,6,7,8];

        var container_hour = document.createElement("div");
        container_hour.classList.add("container_hour");

        array_nap.forEach((sleep_hours)=>{
            if(isSpendTimeValid(sleep_hours)){
                var divTime = document.createElement("button");
                divTime.innerText = "Sleep for "+sleep_hours+" hours";
                divTime.onclick = function () {spendTime(sleep_hours);window.location.href = "../home/home_rest.html"};
                container_hour.appendChild(divTime);
            }
        });

        container.appendChild(container_hour);
    }
</script>
